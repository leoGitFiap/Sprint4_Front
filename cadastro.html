<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TotemAssist - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .card {
            border: 1px solid rgba(0, 0, 0, 0.125);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="text-center py-4 bg-primary text-white">
        <h1 class="animate__animated animate__fadeIn">Projeto TotemAssist</h1>
        <nav class="nav-menu">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="cadastro.html">Cadastro</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="sobre_projeto.html">Sobre o Projeto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="sobre_grupo.html">Equipe Responsável</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section class="card p-4 animate__animated animate__fadeIn">
            <div class="row justify-content-center g-4">
                <div class="col-md-6">
                    <h2 class="text-center">Cadastre-se</h2>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Seu email será usado para login.</div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmarSenha" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p>© 2024 Projeto Hospitalar. Todos os direitos reservados.</p>
        <div>
            <a href="termos.html" class="text-white">Termos de Serviço</a> |
            <a href="privacidade.html" class="text-white">Privacidade</a> |
            <a href="ajuda.html" class="text-white">Ajuda</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
